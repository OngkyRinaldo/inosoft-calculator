<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Inosoft-Calculator</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator card mx-auto my-5">
            <input
                type="text"
                class="calculator-screen z-depth-1"
                value=""
                disabled
            />

            <div class="calculator-keys">
                <button
                    type="button"
                    class="operator btn btn-warning"
                    value="+"
                >
                    +
                </button>
                <button
                    type="button"
                    class="operator btn btn-warning"
                    value="-"
                >
                    -
                </button>
                <button
                    type="button"
                    class="operator btn btn-warning"
                    value="*"
                >
                    &times;
                </button>
                <button
                    type="button"
                    class="operator btn btn-warning"
                    value="/"
                >
                    &divide;
                </button>

                <button
                    type="button"
                    value="7"
                    class="btn btn-dark text-white waves-effect"
                >
                    7
                </button>
                <button
                    type="button"
                    value="8"
                    class="btn btn-dark text-white waves-effect"
                >
                    8
                </button>
                <button
                    type="button"
                    value="9"
                    class="btn btn-dark text-white waves-effect"
                >
                    9
                </button>

                <button
                    type="button"
                    value="4"
                    class="btn btn-dark text-white waves-effect"
                >
                    4
                </button>
                <button
                    type="button"
                    value="5"
                    class="btn btn-dark text-white waves-effect"
                >
                    5
                </button>
                <button
                    type="button"
                    value="6"
                    class="btn btn-dark text-white waves-effect"
                >
                    6
                </button>

                <button
                    type="button"
                    value="1"
                    class="btn btn-dark text-white waves-effect"
                >
                    1
                </button>
                <button
                    type="button"
                    value="2"
                    class="btn btn-dark text-white waves-effect"
                >
                    2
                </button>
                <button
                    type="button"
                    value="3"
                    class="btn btn-dark text-white waves-effect"
                >
                    3
                </button>

                <button
                    type="button"
                    value="0"
                    class="btn btn-dark text-white waves-effect"
                >
                    0
                </button>
                <button
                    type="button"
                    class="decimal function btn btn-dark text-white"
                    value="."
                >
                    .
                </button>
                <button
                    type="button"
                    class="all-clear function btn btn-danger btn-sm"
                    value="all-clear"
                >
                    AC
                </button>

                <button
                    type="button"
                    class="equal-sign operator btn btn-default bg-dark text-white"
                    value="="
                >
                    =
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
